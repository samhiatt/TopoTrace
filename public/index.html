<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elevation Profile</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      form#search {
        position: absolute;
        top: 10px;
        left: 120px;
        z-index: 2;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<form id="search" onsubmit="event.preventDefault(); locationSearch(this);">
    <input id="searchInput" type="text" name="searchInput">
    <input type="submit" value="Search">
</form>
<div id="map"></div>
<script>
    var map;
    var colors = [
        "#0008ff",
        "#008cff",
        "#00fff7",
        "#00ff31",
        "#a5ff00",
        "#fff700",
        "#ff7300",
        "#ff0800",
    ];
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37, lng: -122},
        zoom: 10
        });
        map.points=[];
        map.addListener('click',function(e){
            if (map.points.length<2) {
                var p = new google.maps.Marker({
                    position: e.latLng,
                    map: map
                });
                map.points.push(p);
            }
            if (map.points.length==2) {
                var p0 = map.points[0];
                var p1 = map.points[1];
                var url = '/elevationProfile?lat0='+p0.position.lat()
                        +'&lon0='+p0.position.lng()
                        +'&lat1='+p1.position.lat()
                        +'&lon1='+p1.position.lng();
                d3.json(url,function(err,data){
                    if (err) console.error(err);
                    else {
                        data.points.forEach(function(point){
                            var colorIndex = parseInt(((point.elev-data.minElevation)/(data.maxElevation-data.minElevation))*7);
                            var marker = new google.maps.Marker({
                                position: new google.maps.LatLng(point.lat,point.lon),
                                map: map,
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE,
                                    strokeColor: colors[colorIndex],
                                    scale: 3
                                }
                            });
                            map.points.push(marker);
                        });
                    }
                });
            } else if (map.points.length>2){
                map.points.forEach(function(point){
                    point.setMap(null);
                });
                map.points=[];
            }
        });
    }
    function locationSearch(searchForm){
	var searchValue = document.getElementById('searchInput').value;
	d3.json("/getFilteredNeighbors?stationId="+searchValue,function(err,data){
		if (err) throw err;
		console.log("Got station:",data);
        map.markers=map.markers||[];
		if ((((data||{}).station||{}).loc||{}).coordinates){
			var stationLocation = new google.maps.LatLng(data.station.loc.coordinates[1],data.station.loc.coordinates[0]);
			map.setCenter(stationLocation);
			map.setZoom(10);
			var marker = new google.maps.Marker({
				position: stationLocation,
                title: data.station._id,
				icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 3,
                    strokeColor: 'red'
                },
				zIndex: 1000
			});
			marker.setMap(map);
			if (!map.markers) map.markers = [];
			map.markers.forEach(function(highlight){ highlight.setMap(null);});
			map.markers.push(marker);
            if (((data||{}).filteredNeighbors||{}).forEach){
                data.filteredNeighbors.forEach(function(neighbor){
                    var stationLocation = new google.maps.LatLng(neighbor.loc.coordinates[1],neighbor.loc.coordinates[0]);
                    var marker = new google.maps.Marker({
                        position: stationLocation,
                        title: neighbor._id,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 3,
                            strokeColor: 'blue'
                        },
                        zIndex: 1000
                    });
                    marker.setMap(map);
                    map.markers.push(marker);
                });
            }
		} else {
			console.log("Error finding location for "+searchValue);
		}
	});
};
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBpdEZexiqBNCsOWSSGntxsJGUnjFC4Gs&callback=initMap"
        async defer></script>
</body>
</html>
